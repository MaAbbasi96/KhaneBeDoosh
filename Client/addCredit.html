<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="bootstrap-rtl.css">
        <link rel="stylesheet" type="text/css" href="addCreditStyle.css">
        <title>افزایش اعتبار</title>
    </head>
    <body class="body">
            <div class="navbar">
                <div class="logo-container">
                    <a href="index.html"><img src="assets/logo.png" alt="LOGO" class="logo"/></a>
                    <span class="logo-text"> خانه به دوش</span>
                </div>
    
                <div class="user-info-div">
                    <ul class="list">
                        <li>
                            <button class="user-button">
                                <i class="fa fa-smile-o"></i> 
                                <span> ناحیه کاربری </span>
                            </button>
                            <div class="offset"></div>
                            <ul class="user-info">
                                <li><div class="info user-name">بهنام همایون</div></li>
                                <li><div class="info balance">
                                    <span>اعتبار</span>
                                    <span>۲۰۰۰۰ تومان</span>
                                </div></li>
                                <li><div class="info"><button class="submit">افزایش اعتبار</button></div></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>


        <div class="title-des">
            <h4 class="text-title">افزایش موجودی</h4>
        </div>
        <div class = "content">
            <div class = "add-credit container">
                <div class = "col-md-6 current-credit">
                    <span class = "title">اعتبار کنونی</span>
                    <span>۲۰۰۰۰  </span>
                    <span class = "toman">تومان</span>
                </div>
                <div class = "col-md-6 add-box">
                    <div class = "price-input">
                        <p class="toman">تومان</p>
                        <input class="price" type="text" placeholder="مبلغ مورد نظر">
                    </div>
                    <div><input type="submit" value="افزایش اعتبار" class="submit"></div>
                </div>
            </div>
        </div>


        <div class="hidden-xs footer">
            <span class="col-md-9">تمامی حقوق مادی و معنوی این وب‌سایت متعلق به مهدی عباسی و مهسا قزوینی‌نژاد می‌باشد</span>
            <div class="social-networks col-md-3">
                <a href="#"><img alt="instagram icon" src="assets/icons/200px-Instagram_logo_2016.svg.png"></a>
                <a href="#"><img alt="telegram icon" src="assets/icons/200px-Telegram_logo.svg.png"></a>
                <a href="#"><img alt="twitter icon" src="assets/icons/Twitter_bird_logo_2012.svg.png"></a>
            </div>
        </div>
    </body>
</html>
